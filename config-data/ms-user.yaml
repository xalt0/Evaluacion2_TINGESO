server:
  port: ${SERVER_PORT:8081}  # Valor por defecto: 8081

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DBNAME:kartingrm}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

eureka:
  instance:
    preferIpAddress: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
