server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: ms-user
          uri: lb://ms-user
          predicates:
            - Path=/users/**
        - id: ms-kart
          uri: lb://ms-kart
          predicates:
            - Path=/karts/**
        - id: ms-reserve
          uri: lb://ms-reserve
          predicates:
            - Path=/reserves/**
        - id: ms-1
          uri: lb://ms-1
          predicates:
            - Path=/plans/**
        - id: ms-2
          uri: lb://ms-2
          predicates:
            - Path=/group-discounts/**
        - id: ms-3
          uri: lb://ms-3
          predicates:
            - Path=/fidelity-discounts/**
        - id: ms-4
          uri: lb://ms-4
          predicates:
            - Path=/date-discounts/**
        - id: ms-6
          uri: lb://ms-6
          predicates:
            - Path=/rack/**
