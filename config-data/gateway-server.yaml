server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"

      routes:
        - id: MS-USER
          uri: lb://ms-user
          predicates:
            - Path=/users/**
        - id: ms-kart
          uri: lb://ms-kart
          predicates:
            - Path=/karts/**
        - id: ms-reserve
          uri: lb://ms-reserve
          predicates:
            - Path=/reserves/**
        - id: ms-1
          uri: lb://ms-1
          predicates:
            - Path=/plans/**
        - id: ms-2
          uri: lb://ms-2
          predicates:
            - Path=/group-discounts/**
        - id: ms-3
          uri: lb://ms-3
          predicates:
            - Path=/fidelity-discounts/**
        - id: ms-4
          uri: lb://ms-4
          predicates:
            - Path=/date-discounts/**
        - id: ms-6
          uri: lb://ms-6
          predicates:
            - Path=/rack/**

logging:
  level:
    org.springframework.cloud.gateway: DEBUG